        Object.defineProperty(Object.prototype, "getProperty", {
            value: function getProperty(key) {
                return this[key];
            },
            writable: true,
            configurable: true

        Object.defineProperty(Object.prototype, "setProperty", {

        });
    </script>


    <script>
        // Use matchMedia to check the user preference
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

        // Initialize the dark palette based on the initial
        // value of the prefers-color-scheme media query
        toggleDarkPalette(prefersDark.matches);

        // Listen for changes to the prefers-color-scheme media query
        prefersDark.addEventListener('change', (mediaQuery) => toggleDarkPalette(mediaQuery.matches));

        // Add or remove the "ion-palette-dark" class on the html element
        function toggleDarkPalette(shouldAdd) {
            document.documentElement.classList.toggle('ion-palette-dark', shouldAdd);
        }

        window.prefersDarkColorScheme = function () { return window.matchMedia('(prefers-color-scheme: dark)').matches };

    </script>
