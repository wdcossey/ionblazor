    <script>

        function ionDateTimeIsDateEnabled(element, callback) {

            //element.isDateEnabled = async (dateString) => {
            //    let isEnabled = await callback.invokeMethodAsync('OnCallbackEvent', {dateString});
            //    console.log(`${dateString}: ${isEnabled}`);
            //    return false;
            //}

            element.isDateEnabled = (dateString) => {
                const date = new Date(dateString);
                const utcDay = date.getUTCDay();

                /**
                 * Date will be enabled if it is not
                 * Sunday or Saturday
                 */
                return utcDay !== 0 && utcDay !== 6;
            }
        }
        
    </script>

        function attachIonEventListener(type, element, ref) {
            element.addEventListener(type, (ev) => {
                ref.invokeMethodAsync('OnCallbackEvent', { tagName: ev.target.tagName, detail: ev.detail });
            });
        }
