<script>
        function addCustomEventListener(element, ref) {
            
            element.addEventListener('ionInput', (ev) => {
                console.log(ev);
                ref.invokeMethodAsync('OnCallbackEvent', ev.target.value);
            });
            //element.addEventListener('ionInput', e => ref.invokeMethodAsync('OnCustomEvent', e));
                //document.addEventListener('hello', (event) => {

                //});
        }

        function addIonEventListener(type, element, ref) {

            element.addEventListener(type, (ev) => {
                //console.log(ev);
                ref.invokeMethodAsync('OnCallbackEvent', { tagName: ev.target.tagName, detail: ev.detail });
            });
            //element.addEventListener('ionInput', e => ref.invokeMethodAsync('OnCustomEvent', e));
            //document.addEventListener('hello', (event) => {
            // Calls a method by name with the [JSInvokable] attribute (above)

            //});
        }

        function attachIonEventListener(type, element, ref) {
            element.addEventListener(type, (ev) => {
                ref.invokeMethodAsync('OnCallbackEvent', { tagName: ev.target.tagName, detail: ev.detail });
            });
        }

        function attachIonEventListeners(configs, element) {

            configs.forEach(function (config) {
                attachIonEventListener(config.event, element, config.ref)
                //element.addEventListener(config.Event, (ev) => {
                //    config.Reference.invokeMethodAsync('OnCallbackEvent', { tagName: ev.target.tagName, detail: ev.detail });
                //});
            });

            //});
        }

        async function presentToast(position, message) {
    
                const alert = document.createElement('ion-toast');
                alert.duration = 1500;
                alert.message = message;
                alert.buttons = ['OK'];
                alert.position = position;
                alert.icon = 'globe'
    
                document.body.appendChild(alert);
                await alert.present();

                //});
                //
                //await toast.present();
            }

        Object.defineProperty(Object.prototype, "getProperty", {
            value: function getProperty(key) {
                return this[key];
            },
            writable: true,
            configurable: true
        });

        Object.defineProperty(Object.prototype, "setProperty", {
            value: function setProperty(key, value) {
                this[key] = JSON.parse(value);
            },
            writable: true,
            configurable: true
        });
    </script>

    <script>
        function addActionSheetButtons(element, buttons, callback) {
            buttons.forEach(function (button, index) {
                button.handler = () => { callback.invokeMethodAsync('OnCallbackEvent', { index }); }
            });
            element.buttons = buttons;
        }
        
    </script>

    <script>
        function setAccordionGroupValue(element, value) {
            element.value = value;

    <script>
        async function getSearchbarInputElement(element) {
            return await element.getInputElement();
        }
        
        function setSearchbarFocus(element) {
            element.setFocus();
        }
    </script>

    <script>
        function addRippleToRippleEffect(element, x, y) {
            element.addRipple(x, y);
